        <h4>Bizimle İletişime Geçmek İçin Aşağıdaki Formu doldurunuz</h4>
        <br>
        <div class="bg-light mt-2 p-4 rounded shadow-lg">
        <div id="iletisim-formu">
            <form class="ilfor">
                <table border="2">
            
            <tr>
                <td><label for="ad">Ad: </label></td>
                <td colspan="1"><input type="text" name="ad" id="ad" required></td>
            </tr>
            <tr>
                <td>Soyad:</td>
                <td colspan="1"><input type="text" name="soyad" id="soyad" required></td>
            </tr>
            
            <tr>
                <td>Yaş:</td>
                <td><input type="number" name="yas" id="yas" min="0" max="120" placeholder="Yaşınızı girin"></td>
            </tr>
            
            <tr>
                <td>Resim Ekle:</td>
                <td><input type="file" name="resim" id="resim"></td>
            </tr>
            
            <tr>
                <td>E-mail:</td>
                <td><input type="email" name="email" id="email" maxlength="45" required></td>
            </tr>
            
            <tr>
                <td>Cinsiyet:</td>
                <td>K<input type="radio" name="cinsiyet" id="cinsiyet" value="K" checked>
                E<input type="radio" name="cinsiyet" id="cinsiyet1" value="E"></td>
            </tr>
            
            <tr>
                <td>Yabancı Diller:</td>
                <td>İngilizce<input type ="checkbox" name="dil" id="dil" checked value="ingilizce">
                    Fransızca<input type="checkbox" name="dil1" id="dil1" value="fransızca">       
                           </td>
                
                <tr>
                    <td>Mesaj:</td>
                    <td>
                        <textarea name="mesaj" id="gorus" placeholder="Bizimle paylaşmak istediklerinizi kısaca belirtiniz."></textarea>
                    </td>    
                </tr>
            </tr>

               <tr>
            <td colspan="2">
            <input type="submit" name="kaydet" id="kaydet" value="GÖNDER" input class="bg-success" onclick="onayKod()">
             <input type="reset" name="sil" id="sil" value="TEMİZLE" input class="bg-danger">
              
            </td>
            </tr>
       
        </table>
        </form>
